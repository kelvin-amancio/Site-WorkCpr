      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'População'],
          ['Germany', 1000],
		  ['Greenland', 500],
		  ['Iceland', 100],
          ['United States', 600],
          ['Brazil', 10000],
		  ['China', 3000],
		  ['Australia', 2000],
          ['Canada', 3000],
          ['France', 6000],
          ['Russia', 900]
        ]);

          datalessRegionColor: '#f8bbd0',
          defaultColor: '#f5f5f5',};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
